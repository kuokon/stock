<div ng-init="svr.title = vm.title  ;vm.prevPage = '/option/import'"
     ng-include="'src/ot/view/part/header.html'"></div>

<!--<div       ng-include="'src/ot/view/option/sub-header.html'"></div>-->

<md-table-container ng-init="isShowExp=false">

    <table md-table  style="height: 800px">
        <thead md-head>
        <tr md-row>

            <th md-column >
                <md-input-container class="box-none" >
                    <md-checkbox  class="green" ng-model="isShowExp"></md-checkbox>
                </md-input-container>


                <!--                                <md-input-container class="box-none" style="background: lightpink">-->
<!--                                    <label class="fa fa-search"></label>-->
<!--                                    <input ng-model="vm.filter" type="text"-->
<!--                                           id="search"-->
<!--                                           ng-model-options="{ allowInvalid: true, debounce: 500 }">-->
<!--                                </md-input-container>-->

            </th>

            <th md-column xstyle="width: 10px;">名稱

            </th>

<!--            <th md-column >PC</th>-->
<!--            <th md-column >#</th>-->
            <th md-column >$</th>
            <th md-column >DTE</th>



            <th md-column>落盤時間</th>
            <th md-column>Exp 時間</th>

            <th md-column># exposed</th>

            <th md-column> <i class="fa fa-clipboard" ng-click="vm.onCopyDataToClipboard(svr.mgr.options.getAll()) "></i></th>
        </tr>
        </thead>
        <tbody md-body class="md-inline-form">

        <tr md-row ng-repeat="e in svr.mgr.options.getAll() " ng-show="isShowExp || !e.isExpired()">

            <td md-cell></td>
            <td md-cell> {{e.StockTicker}}  {{ e.Name}}  {{e.Strike}}-{{e.P_C}}</td>
<!--            <td md-cell> {{ e.P_C}}</td>-->
<!--            <td md-cell> {{ e.NumContract}}</td>-->
            <td md-cell>  {{ e.NumContract}} ${{ e.Premium}}</td>
            <td md-cell> {{ e._dayToExp}}</td>


            <td md-cell> <span style="min-width: 20px"> {{ e._dayBoughtTillExp}}  </span> |  {{ e.DateBought}}  </td>
            <td md-cell> {{ e.DateExp}}</td>


            <td md-cell> {{ e.NumShareExposed}}</td>


            <td md-cell>

                <button ng-show="e._dirty "
                        class="md-raised md-warn md-button" type="button"
                        ng-click="svr.doUpdateOutlet(e)">
                    保存
                </button>

            </td>

        </tr>


        </tbody>


    </table>
</md-table-container>
