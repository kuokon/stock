<div ng-init="svr.title = vm.title + '| 導入'  ;vm.prevPage ='/admin'"
     ng-include="'src/view/header.html'"></div>


<div layout="column">

    <div layout="row" layout-align="center ">

        <div style="width: 40%">
        <span ng-init="headers = ['編號','商戶','地址']" style="margin-left: 30px">
            <span ng-repeat="h in headers  track by $index">   {{h}} | </span>
        </span>

            <md-button class="md-raised  md-hue-1" ng-click="rawText = ''">清除</md-button>
            <md-button class="md-raised  md-primary md-hue-3" ng-click="vm.onSaveImport(res)">保存</md-button>

            <md-input-container >
                Use Comma
                <md-checkbox ng-model="vm.isUseComma"</md-checkbox>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Excel Cut & Paste</label>
                <textarea ng-model="rawText"
                          ng-change="res = vm.onParse(rawText)"
                          md-maxlength="99000" rows="10" md-select-on-focus></textarea>
            </md-input-container>

        </div>
        <div style="width: 55%">

            <md-table-container>


                <h2> {{res.msg}} </h2>

                <table md-table style="text-align: center">
                    <thead md-head>
                    <tr md-row>
                        <th md-column>編號 : {{res.parsed.length}}</th>
                        <th md-column>商戶</th>
                        <th md-column>地址</th>
                        <th md-column>聯絡人</th>
                        <th md-column><i class="fa fa-phone"></i></th>
                        <th md-column>Remark2</th>

                    </tr>
                    </thead>
                    <tbody md-body class="md-inline-form" style="cursor: pointer">

                    <tr md-row ng-repeat="outlet in (res.parsed) track by $index">


                        <td md-cell>{{outlet.OutletCode }}</td>
                        <td md-cell>{{outlet.Name }}</td>
                        <td md-cell>{{outlet.Address }}</td>
                        <td md-cell>{{outlet.Contact }}</td>
                        <td md-cell>{{outlet.Tel }}</td>
                        <td md-cell>{{outlet.Remark2 }}</td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>


        </div>


    </div>

</div>
