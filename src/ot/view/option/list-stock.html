<md-table-container>

    <table md-table ng-init="stocks = svr.mgr.stocks.getAll();">
        <thead md-head>
        <tr md-row ng-click="vm.isShowStocks = !vm.isShowStocks">


            <th md-column>

                名稱 # {{stocks.length}}
            </th>

            </th>
            <th md-column>
                Price

                <i class="fa fa-clipboard" ng-click="vm.onCopyDataToClipboard(stocks) "></i>
                <i class="fa fa-plus" ng-click="vm.onMakeStock()"/>

            </th>



        </tr>
        </thead>
        <tbody md-body class="md-inline-form" ng-if="vm.isShowStocks">

        <tr md-row ng-repeat="e in stocks " >

            <td md-cell style="width: 30%" >
                <i class="fa fa-dollar" ng-if="!e.isHK()"> </i>
                {{ e.Name}}
                <br/>
                <small>{{ e.Symbol}} </small>
            </td>
            <td md-cell>
                <md-input-container class="box-none">
                    <input type="number" step="any"
                           ng-model="e.Price"
                    >
                </md-input-container>
            </td>

        </tr>


        </tbody>


    </table>
</md-table-container>
