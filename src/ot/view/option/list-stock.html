
<md-table-container >

    <table md-table ng-init="stocks = svr.mgr.stocks.getAll();">
        <thead md-head>
        <tr md-row>


            <th md-column >
                <md-checkbox  ng-model="vm.isShowStocks"></md-checkbox>

                名稱 # {{stocks.length}}</th>

            <th md-column>Symbol

            </th>
            <th md-column>Price
            </th>


            <th md-column>
                Multiple
            </th>
            <th md-column>
                IsHK
            </th>



            <th md-column>
                <i class="fa fa-clipboard" ng-click="vm.onCopyDataToClipboard(stocks) "></i>
                <i class="fa fa-plus" ng-click="vm.onMakeStock()" />
            </th>
        </tr>
        </thead>
        <tbody md-body class="md-inline-form">

        <tr md-row ng-repeat="e in stocks " ng-if="vm.isShowStocks">

            <td md-cell style="width: 10px">
                {{ e.Name}}
            </td>
            <td md-cell >
                {{ e.Symbol}}
            </td>
            <td md-cell >
                <md-input-container class="box-none">
                    <input type="number" step="any"
                           ng-model="e.Price"
                           >
                </md-input-container>
            </td>
            <td md-cell >
                {{ e.OptionMultiple}}
            </td>
            <td md-cell >
                {{ e.IsHK}}
            </td>

            <td md-cell >            </td>
            <td md-cell >            </td>
        </tr>


        </tbody>


    </table>
</md-table-container>
