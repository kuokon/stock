<md-table-container >

    <table md-table ng-init="stocks = svr.mgr.stocks.getAll();">
        <thead md-head >
        <tr md-row >

            <th md-column style="width: 40px"  ng-click="vm.filter.month = 0">
                名
            </th>


            <th md-column  style="width: 20px"
                ng-click="vm.filter.month = m"
                ng-repeat="m in svr.getMonthOptions()">
                {{m}}月
                <br/>
                {{}}
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody md-body class="md-inline-form" ng-if="vm.isShowMonths">

        <tr md-row ng-repeat="e in stocks ">

            <td md-cell >
                {{e.Name}}
            </td>

            <td md-cell ng-repeat="m in svr.getMonthOptions()" >
                {{ e.getContractNum(m, true)}}
                <br/>
                {{ e.getContractNum(m, false)}}
            </td>
            <td></td>
        </tr>


        </tbody>


    </table>
</md-table-container>
